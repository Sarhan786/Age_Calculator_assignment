<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="age_Calculator.css"/>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter1"><h1>Age Calculator</h1></div>
          <div class="block">
            <p class="title">Date</p>
            <input
              type="text"
              name="date"
              id="Date"
              placeholder="DD"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Month</p>
            <input
              type="text"
              name="date"
              id="Month"
              placeholder="MM"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="date"
              id="Year"
              placeholder="YYYY"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input type="button" name="submit" value="Submit" onclick="GetAge()"/>
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>
    <script src="./age_Calculator.js"></script>
  </body>
</html>
